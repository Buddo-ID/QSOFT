<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="head">
            <div class="head__container">
                <div class="header__logo">
                    <a href="./index.html" class="header__logo_link">
                        <img class="header__logo_image" src="./img/svg/logo.svg" alt="logo" width="135.04" height="30.32">
                    </a>
                </div>
                <div class="header__search">
                    <form class="header__search_form" action="" method="get">
                        <input class="header__search_input" name="s" placeholder="Найти..." type="search">
                    </form>
                </div>
                <div class="header__profil">
                    <div class="header__profil_nik">
                        <p class="header__profil_txt">
                            Константин
                        </p>
                    </div>
                    <div class="header__profil_ava">
                        <img src="./img/ava.png" alt="avatar" width="40" height="40">
                    </div>
                </div>
            </div>
            
        </header>

        <section class="section">
            <div class="section__container">
                <h1 class="section__h1_txt">
                    наши партнёры
                </h1>
                                
                <div class="section__label">
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.henkel.ru/" target="_blank">
                            <img class="section__label_henkel" src="./img/henkel.jpg" alt="henkel" width="116" height="64">
                        </a>
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.deere.ru/ru/" target="_blank">
                            <img class="section__label_gohnDeere" src="./img/gohnDeere.jpg" alt="gohn deere" width="234" height="44">
                        </a>
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://mcdonalds.ru/" target="_blank">
                            <img class="section__label_msDonalds" src="./img/msDonalds.jpg" alt="msDonalds" width="85" height="64">
                        </a>
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.ikea.com/ru/" target="_blank">
                            <img class="section__label_ikea" src="./img/ikea.jpg" alt="ikea" width="160" height="64.2">
                        </a>
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.reebok.ru/" target="_blank">
                            <img class="section__label_reebok" src="./img/reebok.jpg" alt="reebok" width="234" height="48">
                        </a> 
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.nike.com/ru/" target="_blank">
                            <img class="section__label_nike" src="./img/nike.jpg" alt="nike" width="122" height="64">
                        </a>
                    </div>
                    <div class="section__label_pic">
                        <a class="section__label_link" href="https://www.caterpillar.com/" target="_blank">
                            <img class="section__label_caterpillar" src="./img/caterpillar.jpg" alt="caterpillar" width="234" height="36">
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
